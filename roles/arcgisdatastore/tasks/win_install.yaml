---
- name: create the install directories
  win_file:
    path: "{{ item }}"
    state: directory
  loop:
  - "{{ win_install_dir }}"
  - "{{ win_datastore_dir }}"
  - "{{ win_install_log_dir }}"

- name: add acl to the temporal directory
  win_acl:
    path: "{{ item }}"
    user: "{{ arcgis_service_account }}"
    rights: FullControl
    type: allow
    state: present
    inherit: ContainerInherit, ObjectInherit
  loop:
  - "{{ win_install_dir }}"
  - "{{ win_datastore_dir }}"
  - "{{ win_install_log_dir }}"

