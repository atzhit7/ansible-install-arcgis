- name: install arcgis
  register: install_arcgis
  async: 900
  poll: 0
  win_package:
    path: "{{ win_setup_msi_path }}"
    product_id: "{{ win_product_id }}"
    arguments: "{{ win_setup_msi_with_log_arguments }}"

